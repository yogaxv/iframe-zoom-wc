<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<h2>Responsive Iframe</h2>
<h3>Maintain Aspect Ratio 16:9</h3>
<p>Resize the window to see the effect.</p>

<div class="container">
  <iframe id="frame-box" src="https://zoom.us/wc/89498990011/join?pwd=d1pYVzRxYmx3MlFKMndZQ255VlZ2dz09" class="responsive-iframe" sandbox="allow-forms allow-scripts" allow="microphone; camera; fullscreen"></iframe>
</div>

</body>
</html>
